<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhamaka Daily Items - Shop</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:Arial,sans-serif;background:#d4edda;color:#155724;transition:0.3s;}
body.dark{background:#121212;color:#ddd;}
header{background:#28a745;color:white;padding:1em;display:flex;justify-content:space-between;flex-wrap:wrap;align-items:center;position:sticky;top:0;z-index:10;}
header h1{margin:0;font-size:1.5em;}
nav{display:flex;align-items:center;flex-wrap:wrap;}
nav a{color:white;margin-left:1em;text-decoration:none;font-weight:bold;transition:0.3s;position:relative;}
nav a:hover{text-decoration:underline;color:#ffc107;}
nav #cartLink::after{content:attr(data-count);position:absolute;top:-10px;right:-10px;background:red;color:white;width:20px;height:20px;text-align:center;line-height:20px;border-radius:50%;font-size:0.8em;display:inline-block;}
nav button{margin-left:1em;cursor:pointer;}
.page{display:none;padding:1em;}
h1,h2,h3{text-align:center;margin-bottom:0.5em;}
.product-list,.cart-list{display:flex;flex-wrap:wrap;gap:1em;justify-content:center;margin-top:1em;}
.product{border:1px solid #28a745;border-radius:12px;padding:1em;width:200px;text-align:center;background:#fff;box-shadow:2px2px10px rgba(0,0,0,0.1);transition:0.3s;position:relative;overflow:hidden;}
.product:hover{transform:scale(1.05);box-shadow:4px4px15px rgba(0,0,0,0.2);}
.product img{transition: transform 0.3s;}
.product:hover img{transform:scale(1.2);}
.badge{position:absolute;top:10px;left:10px;background:#ffc107;color:#000;padding:2px 6px;border-radius:4px;font-size:0.8em;animation:bounce 1s infinite alternate;}
@keyframes bounce{0%{transform:translateY(0);}100%{transform:translateY(-5px);}}
button{background:#28a745;color:white;border:none;padding:0.5em 1em;border-radius:5px;cursor:pointer;margin-top:0.5em;transition:0.3s;}
button:hover{background:#218838;}
input,select{padding:0.5em;margin:0.3em 0;width:90%;border-radius:5px;border:1px solid #ccc;}
#cartSummary{text-align:center;margin-top:1em;font-weight:bold;}
.carousel{display:flex;overflow:hidden;width:90%;margin:1em auto;position:relative;border-radius:12px;}
.carousel img{width:100%;border-radius:12px;transition:transform 0.5s;}
.star{color:gold;font-size:1em;cursor:pointer;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;animation:fadeIn 0.3s;}
.modal-content{background:#fff;padding:1em;border-radius:12px;width:90%;max-width:400px;text-align:center;}
.modal button{width:45%;margin:0.5em;}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
#loginForm,#registerForm{max-width:400px;margin:1em auto;text-align:center;border:1px solid #ccc;padding:1em;border-radius:8px;}
#loginForm input,#registerForm input{width:90%;margin:0.3em 0;padding:0.5em;}
#support{position:fixed;bottom:20px;right:20px;background:#25D366;color:white;padding:10px 15px;border-radius:50px;cursor:pointer;box-shadow:2px2px10px rgba(0,0,0,0.2);}
#reviewForm{max-width:400px;margin:1em auto;text-align:center;border:1px solid #ccc;padding:1em;border-radius:8px;}
#reviewForm input, #reviewForm textarea{width:90%;margin:0.3em 0;padding:0.5em;}
#reviewList{margin-top:1em;}
@media(max-width:600px){ .product{width:45%; } header{flex-direction:column;align-items:flex-start;} nav a{margin:0.3em 0;} }
</style>
</head>
<body>

<header>
<h1>Dhamaka Daily Items</h1>
<nav>
<a href="#home" onclick="showPage('home')">Home</a>
<a href="#categories" onclick="showPage('categories')">Categories</a>
<a id="cartLink" href="#cart" data-count="0" onclick="showPage('cart')">Cart</a>
<button onclick="toggleDarkMode()">ðŸŒ™</button>
</nav>
</header>

<div id="home" class="page">
<h2>Featured Products</h2>
<div class="carousel" id="carousel"></div>
<div class="product-list" id="homeList"></div>
</div>

<div id="categories" class="page">
<h2>Categories</h2>
<select id="categoryFilter" onchange="filterCategory()"><option value="All">All</option></select>
<input type="text" id="searchInput" placeholder="Search Products..." oninput="filterCategory()">
<select id="sortSelect" onchange="filterCategory()">
<option value="">Sort By</option>
<option value="price-asc">Price Lowâ†’High</option>
<option value="price-desc">Price Highâ†’Low</option>
<option value="name-asc">Name Aâ†’Z</option>
<option value="name-desc">Name Zâ†’A</option>
</select>
<div class="product-list" id="categoryList"></div>
</div>

<div id="cart" class="page">
<h2>Your Cart</h2>
<div class="cart-list" id="cartList"></div>
<div id="cartSummary"></div>
<button onclick="checkout()">Checkout</button>
</div>

<div id="registerForm" class="page">
<h2>Customer Register</h2>
<input type="text" id="regUsername" placeholder="Username">
<input type="text" id="regWhatsapp" placeholder="WhatsApp Number">
<input type="password" id="regPassword" placeholder="Password">
<button onclick="registerCustomer()">Register</button>
<p id="registerMsg" style="color:red;"></p>
</div>

<div id="loginForm" class="page">
<h2>Customer Login</h2>
<input type="text" id="loginUsername" placeholder="Username">
<input type="password" id="loginPassword" placeholder="Password">
<button onclick="customerLogin()">Login</button>
<p id="loginMsg" style="color:red;"></p>
</div>

<div id="reviewForm">
<h3>Submit Review</h3>
<input type="text" id="reviewName" placeholder="Your Name">
<textarea id="reviewText" placeholder="Your review"></textarea>
<button onclick="submitReview()">Submit</button>
</div>
<div id="reviewList"></div>

<div id="paymentModal" class="modal">
<div class="modal-content">
<h3>Payment</h3>
<p id="paymentTotal"></p>
<p>Payment Options:</p>
<p>Bkash: 01752-396935</p>
<p>Nogod: 880 1752-396935</p>
<input type="number" id="paymentInput" placeholder="Enter payment amount">
<div>
<button onclick="confirmPayment()">Pay</button>
<button onclick="closePayment()">Cancel</button>
</div>
</div>
</div>

<div id="support" onclick="openWhatsApp()">ðŸ’¬ Support</div>

<script>
function showPage(page){ document.querySelectorAll('.page').forEach(p=>p.style.display='none'); document.getElementById(page).style.display='block'; }
showPage('home');
function toggleDarkMode(){ document.body.classList.toggle('dark'); }

let products = JSON.parse(localStorage.getItem("products")||JSON.stringify([
  {name:"Smartphone",category:"Electronics",price:200,stock:10,image:"smartphone",rating:4},
  {name:"T-Shirt",category:"Clothing",price:20,stock:50,image:"tshirt",rating:5},
  {name:"Laptop",category:"Electronics",price:500,stock:5,image:"laptop",rating:4},
  {name:"Jeans",category:"Clothing",price:40,stock:30,image:"jeans",rating:4},
  {name:"Sofa",category:"Furniture",price:150,stock:5,image:"sofa",rating:3},
  {name:"Headphones",category:"Electronics",price:60,stock:15,image:"headphones",rating:4}
]));

let customers = JSON.parse(localStorage.getItem("customers")||'[]');
let loggedCustomer = JSON.parse(localStorage.getItem("loggedCustomer")||'null');
let cart = JSON.parse(localStorage.getItem("cart")||"[]");
let reviews = JSON.parse(localStorage.getItem("reviews")||'[]');

const homeList = document.getElementById("homeList");
const categoryList = document.getElementById("categoryList");
const cartList = document.getElementById("cartList");
const cartLink = document.getElementById("cartLink");
const reviewList = document.getElementById("reviewList");
const carousel = document.getElementById("carousel");

let imageMap = {
"smartphone":"https://via.placeholder.com/150?text=Smartphone",
"tshirt":"https://via.placeholder.com/150?text=T-Shirt",
"sofa":"https://via.placeholder.com/150?text=Sofa",
"laptop":"https://via.placeholder.com/150?text=Laptop",
"jeans":"https://via.placeholder.com/150?text=Jeans",
"headphones":"https://via.placeholder.com/150?text=Headphones"
};

// --- Render Products ---
function renderProducts(list, arr){
list.innerHTML='';
if(arr.length===0){ list.innerHTML="<p>No products.</p>"; return; }
arr.forEach((p,i)=>{
const div=document.createElement('div'); div.className='product';
let stars=''; for(let s=1;s<=5;s++){ stars += s<=p.rating ? 'â˜…':'â˜†'; }
let badgeHTML=p.badge?`<div class="badge">${p.badge}</div>`:'';
div.innerHTML=`${badgeHTML}<img src="${imageMap[p.image]}" width="150"><h3>${p.name}</h3>
<p>Category: ${p.category}</p><p>$${p.price}</p><p>Stock: ${p.stock}</p><p>${stars}</p>
<button onclick="addToCart(${i})">Add to Cart</button>`;
list.appendChild(div);
});
updateCartBadge();
}

// --- Customer Register/Login ---
function registerCustomer(){
let u=document.getElementById("regUsername").value.trim();
let w=document.getElementById("regWhatsapp").value.trim();
let p=document.getElementById("regPassword").value.trim();
if(!u || !w || !p){ document.getElementById("registerMsg").innerText="Fill all fields"; return; }
if(customers.find(c=>c.username===u)){ document.getElementById("registerMsg").innerText="Username taken"; return; }
let customer={username:u,whatsapp:w,password:p};
customers.push(customer);
localStorage.setItem("customers",JSON.stringify(customers));
alert("Registered! Please login");
document.getElementById("registerMsg").innerText='';
document.getElementById("regUsername").value='';
document.getElementById("regWhatsapp").value='';
document.getElementById("regPassword").value='';
showPage('loginForm');
}

function customerLogin(){
let u=document.getElementById("loginUsername").value.trim();
let p=document.getElementById("loginPassword").value.trim();
let cust = customers.find(c=>c.username===u && c.password===p);
if(cust){ 
loggedCustomer = cust;
localStorage.setItem("loggedCustomer",JSON.stringify(loggedCustomer));
alert("Welcome "+cust.username);
showPage('home');
document.getElementById("loginUsername").value='';
document.getElementById("loginPassword").value='';
}else{
document.getElementById("loginMsg").innerText="Invalid credentials";
}

// Auto login check
if(loggedCustomer) showPage('home');
}

// --- Cart ---
function addToCart(i){ 
if(!loggedCustomer){ alert("Login first"); showPage('loginForm'); return; }
cart.push({...products[i]}); 
localStorage.setItem("cart",JSON.stringify(cart)); 
alert("Added to cart!"); 
renderCart(); 
}
function removeFromCart(i){ cart.splice(i,1); localStorage.setItem("cart",JSON.stringify(cart)); renderCart(); }
function updateCartTotal(){ let total=0; cart.forEach(p=>{ total+=Number(p.price); }); document.getElementById('cartSummary').innerText=`Total: $${total}`; }
function checkout(){ if(cart.length===0){ alert("Cart empty!"); return; } alert("Order placed!"); cart=[]; localStorage.setItem("cart",JSON.stringify(cart)); renderCart(); }
function renderCart(){ cartList.innerHTML=''; if(cart.length===0){ cartList.innerHTML="<p>Cart empty</p>"; return; } cart.forEach((p,i)=>{ const div=document.createElement('div'); div.className='product'; div.innerHTML=`<p>${p.name} - $<span class="price">${p.price}</span></p><input type="number" value="1" min="1" onchange="updateQuantity(${i},this.value)"><button onclick="removeFromCart(${i})">Remove</button>`; cartList.appendChild(div); }); updateCartTotal(); updateCartBadge();}
function updateQuantity(i,val){ cart[i].price=Number(products[i].price)*Number(val); localStorage.setItem("cart",JSON.stringify(cart)); updateCartTotal(); }
function updateCartBadge(){ cartLink.setAttribute('data-count',cart.length); }

// --- Reviews ---
function submitReview(){ if(!loggedCustomer){ alert("Login first"); showPage('loginForm'); return; } let name=document.getElementById("reviewName").value.trim(); let text=document.getElementById("reviewText").value.trim(); if(!name||!text){ alert("Fill both fields"); return; } reviews.push({name,text}); localStorage.setItem("reviews",JSON.stringify(reviews)); renderReviews(); document.getElementById("reviewName").value=''; document.getElementById("reviewText").value='';}
function renderReviews(){ reviewList.innerHTML=''; if(reviews.length===0){ reviewList.innerHTML="<p>No reviews yet.</p>"; return; } reviews.forEach(r=>{ let div=document.createElement('div'); div.innerHTML=`<p><b>${r.name}:</b> ${r.text}</p>`; reviewList.appendChild(div); });}

// --- Carousel ---
function renderCarousel(){ carousel.innerHTML=''; products.slice(0,3).forEach(p=>{ const img=document.createElement('img'); img.src=imageMap[p.image]; carousel.appendChild(img); }); let idx=0; setInterval(()=>{ const imgs=carousel.querySelectorAll('img'); imgs.forEach((img,i)=>{ img.style.transform=`translateX(-${idx*100}%)`; }); idx=(idx+1)%3; },3000); }

// --- WhatsApp ---
function openWhatsApp(){ window.open("https://wa.me/8801913821910","_blank"); }
function toggleDarkMode(){ document.body.classList.toggle('dark'); }

// --- Filter & Sort ---
function renderCategoryFilter(){ const select=document.getElementById("categoryFilter"); const catSet=new Set(products.map(p=>p.category)); select.innerHTML='<option value="All">All</option>'; catSet.forEach(c=>{ const o=document.createElement('option'); o.value=c; o.innerText=c; select.appendChild(o); }); filterCategory(); }
function filterCategory(){ let filtered=[...products]; const cat=document.getElementById("categoryFilter").value; if(cat!=='All'){ filtered=filtered.filter(p=>p.category===cat);} const search=document.getElementById("searchInput").value.toLowerCase(); if(search){ filtered=filtered.filter(p=>p.name.toLowerCase().includes(search));} const sort=document.getElementById("sortSelect").value; if(sort==='price-asc') filtered.sort((a,b)=>a.price-b.price); else if(sort==='price-desc') filtered.sort((a,b)=>b.price-a.price); else if(sort==='name-asc') filtered.sort((a,b)=>a.name.localeCompare(b.name)); else if(sort==='name-desc') filtered.sort((a,b)=>b.name.localeCompare(a.name)); renderProducts(categoryList,filtered);}
renderProducts(homeList,products);
renderProducts(categoryList,products);
renderCart();
renderCarousel();
renderReviews();
renderCategoryFilter();
</script>
</body>
</html>
