<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Vendor Login / Register</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fa;padding:20px;}
.container{max-width:480px;margin:20px auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.06);}
h2{margin:0 0 12px}
input{width:100%;padding:8px;margin:6px 0;border:1px solid #ccc;border-radius:5px}
button{padding:10px 12px;border-radius:6px;border:none;background:#28a745;color:#fff;cursor:pointer}
.small{font-size:0.9em;color:#555;margin-top:8px}
.warn{color:#b21f2d}
</style>
</head>
<body>
<div class="container">
  <h2>Vendor Login / Register</h2>

  <div id="formArea">
    <input id="vid" placeholder="Vendor ID (unique)" />
    <input id="vname" placeholder="Display Name (Vendor Name)" />
    <input id="vpass" type="password" placeholder="Password" />
    <div style="display:flex;gap:8px;margin-top:8px">
      <button onclick="registerVendor()">Register (Request)</button>
      <button onclick="loginVendor()">Login</button>
    </div>
    <p class="small">If admin hasn't approved your account yet, you'll see a pending message and WhatsApp contact <b>01913821910</b>.</p>
    <p id="msg" class="warn"></p>
  </div>
</div>

<script>
/* Storage keys:
   vendors - object map { id: {id,name,pass,approved:false,approvedAt:null,startDate:null} }
   vendorSession - {id,expireTime}
   pendingProducts - array
   approvedProducts - array
   banners - array
*/
function loadVendors(){ return JSON.parse(localStorage.getItem('vendors')||'{}'); }
function saveVendors(v){ localStorage.setItem('vendors', JSON.stringify(v)); }

// Register (request) vendor
function registerVendor(){
  const id = document.getElementById('vid').value.trim();
  const name = document.getElementById('vname').value.trim();
  const pass = document.getElementById('vpass').value.trim();
  if(!id || !name || !pass){ showMsg('Fill all fields'); return; }
  const vendors = loadVendors();
  if(vendors[id]){ showMsg('Vendor ID already exists â€” choose another'); return; }
  vendors[id] = { id, name, pass, approved:false, approvedAt:null };
  saveVendors(vendors);
  showMsg('Registration request submitted. Wait for admin approval. Contact WhatsApp: 01913821910', false);
  clearInputs();
}

// Login vendor
function loginVendor(){
  const id = document.getElementById('vid').value.trim();
  const pass = document.getElementById('vpass').value.trim();
  if(!id || !pass){ showMsg('Enter ID and password'); return; }
  const vendors = loadVendors();
  if(!vendors[id]){ showMsg('Account not found. Register first.'); return; }
  if(vendors[id].pass !== pass){ showMsg('Wrong password'); return; }
  if(!vendors[id].approved){ showMsg('Account pending approval. Contact WhatsApp: 01913821910', false); return; }

  // approved: calculate expireTime based on approvedAt + 7 days
  const approvedAt = vendors[id].approvedAt || Date.now();
  const expireTime = approvedAt + 7*24*60*60*1000;

  localStorage.setItem('vendorSession', JSON.stringify({ id, expireTime }));
  // go vendor dashboard
  location.href = 'vendor-dashboard.html';
}

function showMsg(t, isError=true){ const el = document.getElementById('msg'); el.textContent = t; el.style.color = isError? '#b21f2d':'#2b7a0b'; }
function clearInputs(){ document.getElementById('vid').value=''; document.getElementById('vname').value=''; document.getElementById('vpass').value=''; }

// initial: if there is valid session and not expired, redirect to dashboard
(function autoRedirect(){
  const s = JSON.parse(localStorage.getItem('vendorSession')||'null');
  if(s){
    if(Date.now() < s.expireTime){
      // check vendor is still approved
      const vendors = loadVendors();
      if(vendors[s.id] && vendors[s.id].approved){
        location.href = 'vendor-dashboard.html';
        return;
      }
    }
    // else expired or invalid -> remove session
    localStorage.removeItem('vendorSession');
  }
})();
</script>
</body>
</html>
