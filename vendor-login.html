<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Login - Dhamaka</title>
<style>
body{font-family:Arial,sans-serif;background:#f8f9fa;color:#212529;display:flex;justify-content:center;align-items:center;height:100vh;}
form{background:white;padding:2em;border-radius:12px;box-shadow:2px2px15px rgba(0,0,0,0.2);}
input{width:100%;padding:0.5em;margin:0.5em 0;border-radius:5px;border:1px solid #ccc;}
button{width:100%;padding:0.5em;border:none;border-radius:5px;background:#28a745;color:white;cursor:pointer;}
button:hover{background:#218838;}
p{color:red;}
</style>
</head>
<body>

<form id="vendorLoginForm">
<h2>Vendor Login</h2>
<input type="text" id="vendorId" placeholder="Vendor ID" required>
<input type="password" id="vendorPass" placeholder="Password" required>
<button type="submit">Login</button>
<p id="msg"></p>
</form>

<script>
let vendors = JSON.parse(localStorage.getItem("vendors")||'[]');

// Dummy vendor accounts if empty
if(vendors.length===0){
vendors.push({id:'vendor1',password:'1234',name:'Vendor One',status:'Pending'});
vendors.push({id:'vendor2',password:'1234',name:'Vendor Two',status:'Pending'});
localStorage.setItem("vendors",JSON.stringify(vendors));
}

document.getElementById('vendorLoginForm').addEventListener('submit',function(e){
e.preventDefault();
let id = document.getElementById('vendorId').value;
let pass = document.getElementById('vendorPass').value;
let v = vendors.find(v=>v.id===id && v.password===pass);
if(v){
if(v.status==='Approved'){
localStorage.setItem('currentVendor',JSON.stringify(v));
window.location.href='vendor-dashboard.html';
}else{
document.getElementById('msg').innerText='Your account is not approved yet. Contact WhatsApp: 01913821910';
}
}else{
document.getElementById('msg').innerText='Invalid ID or Password';
}
});
</script>
</body>
</html>
