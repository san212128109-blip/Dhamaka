<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Panel</title>
<style>
body{font-family:Arial,sans-serif;background:#f5f5f5;color:#333;margin:0;padding:0;}
header{background:#17a2b8;color:white;padding:1em;text-align:center;}
nav{display:flex;justify-content:center;gap:10px;margin:10px;}
nav button{padding:0.5em 1em;cursor:pointer;border:none;border-radius:5px;background:#007bff;color:white;}
nav button:hover{background:#0056b3;}
.page{display:none;padding:1em;}
.product-list{display:flex;flex-wrap:wrap;gap:10px;}
.product{border:1px solid #ccc;border-radius:8px;padding:10px;width:200px;text-align:center;background:white;}
input[type=number], input[type=text]{width:90%; margin-bottom:5px;}
</style>
</head>
<body>

<header><h1>Vendor Panel</h1></header>
<nav>
<button onclick="showPage('myProducts')">My Products</button>
<button onclick="showPage('addProduct')">Add Product</button>
</nav>

<div id="myProducts" class="page">
<h2>My Products</h2>
<div id="productList" class="product-list"></div>
</div>

<div id="addProduct" class="page">
<h2>Add New Product</h2>
<input type="text" id="prodName" placeholder="Product Name"><br>
<input type="number" id="prodPrice" placeholder="Price"><br>
<input type="number" id="prodStock" placeholder="Stock Quantity"><br>
<input type="text" id="prodCategory" placeholder="Category"><br>
<button onclick="addProduct()">Add Product</button>
</div>

<script>
showPage('myProducts');
function showPage(page){document.querySelectorAll('.page').forEach(p=>p.style.display='none'); document.getElementById(page).style.display='block';}

// Data
let products = JSON.parse(localStorage.getItem('products')||'[]');
let vendor = prompt("Enter your vendor name:") || "Vendor";

// Render vendor products
function renderProducts(){
  const list = document.getElementById('productList');
  list.innerHTML='';
  products.filter(p=>p.vendor===vendor).forEach((p,i)=>{
    const div = document.createElement('div'); div.className='product';
    div.innerHTML=`<strong>${p.name}</strong><br>
    Price: $${p.price}<br>
    Stock: ${p.stock}<br>
    Approved: ${p.approved ? 'Yes':'No'}<br>
    <button onclick="deleteProduct(${i})">Delete</button>`;
    list.appendChild(div);
  });
}

// Add new product
function addProduct(){
  const name = document.getElementById('prodName').value.trim();
  const price = Number(document.getElementById('prodPrice').value);
  const stock = Number(document.getElementById('prodStock').value);
  const category = document.getElementById('prodCategory').value.trim();
  if(!name || !price || !stock || !category){ alert('Fill all fields'); return; }
  products.push({name, price, stock, category, vendor, approved:false});
  localStorage.setItem('products',JSON.stringify(products));
  alert('Product added! Waiting for admin approval.');
  document.getElementById('prodName').value='';
  document.getElementById('prodPrice').value='';
  document.getElementById('prodStock').value='';
  document.getElementById('prodCategory').value='';
  renderProducts();
}

// Delete product
function deleteProduct(i){
  const confirmDel = confirm('Are you sure?');
  if(confirmDel){
    products.splice(i,1);
    localStorage.setItem('products',JSON.stringify(products));
    renderProducts();
  }
}

// Initial render
renderProducts();
</script>

</body>
</html>
