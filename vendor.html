<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Panel</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:Arial,sans-serif;background:#f0f0f0;color:#333;}
header{background:#007bff;color:white;padding:1em;text-align:center;}
header h1{margin:0;}
form{max-width:400px;margin:2em auto;background:white;padding:1em;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
input, select, textarea{width:100%;padding:0.5em;margin:0.5em 0;border-radius:5px;border:1px solid #ccc;}
button{background:#007bff;color:white;border:none;padding:0.5em 1em;border-radius:5px;cursor:pointer;}
button:hover{background:#0056b3;}
.product-list{max-width:600px;margin:2em auto;}
.product{background:white;padding:1em;margin:1em 0;border-radius:8px;box-shadow:0 0 5px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<header>
<h1>Vendor Panel</h1>
</header>
<form id="vendorForm">
<h3>Add Product</h3>
<input type="text" id="name" placeholder="Product Name" required>
<input type="number" id="price" placeholder="Price" required>
<input type="text" id="category" placeholder="Category" required>
<input type="text" id="image" placeholder="Image URL">
<button type="submit">Submit for Approval</button>
<p id="msg" style="color:red;"></p>
</form>
<div class="product-list" id="pendingList">
<h3>Pending Products</h3>
</div>
<script>
let pendingProducts = JSON.parse(localStorage.getItem('pendingProducts') || '[]');
const form = document.getElementById('vendorForm');
const pendingList = document.getElementById('pendingList');

form.addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;
    const category = document.getElementById('category').value;
    const image = document.getElementById('image').value;
    const product = {name, price, category, image, approved:false};
    pendingProducts.push(product);
    localStorage.setItem('pendingProducts', JSON.stringify(pendingProducts));
    document.getElementById('msg').innerText = 'Product submitted for approval!';
    form.reset();
    renderPending();
});

function renderPending(){
    pendingList.innerHTML = '<h3>Pending Products</h3>';
    pendingProducts.forEach((p,i)=>{
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<p>${p.name} - $${p.price} (${p.category})</p>`;
        pendingList.appendChild(div);
    });
}

renderPending();
</script>
</body>
</html>
