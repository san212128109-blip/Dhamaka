<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Panel</title>
<style>
body{font-family:Arial,sans-serif;background:#f0f0f0;color:#333;padding:20px;}
h1,h2{text-align:center;}
input,select,button{padding:0.5em;margin:0.3em 0;width:90%;border-radius:5px;border:1px solid #ccc;}
button{background:#28a745;color:white;border:none;cursor:pointer;transition:0.3s;}
button:hover{background:#218838;}
.product-list{margin-top:1em;}
.product-item{border:1px solid #28a745;padding:10px;margin:5px;border-radius:8px;background:#fff;}
</style>
</head>
<body>
<h1>Vendor Panel</h1>

<h2>Login</h2>
<input type="text" id="vendorName" placeholder="Vendor Name">
<input type="password" id="vendorPass" placeholder="Password">
<button onclick="vendorLogin()">Login</button>
<p id="loginMsg" style="color:red;"></p>

<div id="vendorPanel" style="display:none;">
<h2>Add Product</h2>
<input type="text" id="prodName" placeholder="Product Name">
<input type="number" id="prodPrice" placeholder="Price">
<input type="number" id="prodStock" placeholder="Stock Quantity">
<button onclick="addProduct()">Add Product</button>

<h2>Pending Products</h2>
<div class="product-list" id="pendingList"></div>
</div>

<script>
let pending = JSON.parse(localStorage.getItem("pending")||'[]');

function vendorLogin(){
  let name=document.getElementById('vendorName').value;
  let pass=document.getElementById('vendorPass').value;
  if(name && pass){ 
    alert("Welcome "+name);
    document.getElementById('vendorPanel').style.display='block';
    document.getElementById('loginMsg').innerText='';
    renderPending();
  } else { document.getElementById('loginMsg').innerText="Enter credentials"; }
}

function addProduct(){
  let name=document.getElementById('prodName').value;
  let price=document.getElementById('prodPrice').value;
  let stock=document.getElementById('prodStock').value;
  if(!name||!price||!stock) return alert("Fill all fields");
  pending.push({id:Date.now(), name, price:Number(price), stock:Number(stock), approved:false});
  localStorage.setItem("pending",JSON.stringify(pending));
  alert("Product added, waiting for admin approval!");
  renderPending();
}

function renderPending(){
  const list = document.getElementById('pendingList');
  list.innerHTML='';
  pending.forEach((p,i)=>{
    const div=document.createElement('div'); div.className='product-item';
    div.innerHTML=`<strong>${p.name}</strong> - $${p.price} - Stock: ${p.stock} - Approved: ${p.approved}`;
    list.appendChild(div);
  });
}
</script>
</body>
</html>
