<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhamaka Admin Panel</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:Arial,sans-serif;background:#f8f9fa;color:#333;transition:0.3s;}
body.dark{background:#121212;color:#ddd;}
header{background:#28a745;color:white;padding:1em;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:10;}
header h1{margin:0;font-size:1.5em;}
nav a{color:white;margin-left:1em;text-decoration:none;font-weight:bold;transition:0.3s;}
nav a:hover{text-decoration:underline;color:#ffc107;}
.page{display:none;padding:1em;}
.product-list,.cart-list,.vendor-list,.review-list{display:flex;flex-wrap:wrap;gap:1em;justify-content:center;margin-top:1em;}
.product,.vendor,.review{border:1px solid #28a745;border-radius:12px;padding:1em;width:250px;text-align:center;background:#fff;box-shadow:2px2px10px rgba(0,0,0,0.1);transition:0.3s;position:relative;overflow:hidden;}
.product:hover,.vendor:hover,.review:hover{transform:scale(1.05);box-shadow:4px4px15px rgba(0,0,0,0.2);}
button{background:#28a745;color:white;border:none;padding:0.5em 1em;border-radius:5px;cursor:pointer;margin-top:0.5em;transition:0.3s;}
button:hover{background:#218838;}
input,select{padding:0.5em;margin:0.3em 0;width:90%;border-radius:5px;border:1px solid #ccc;}
#support{position:fixed;bottom:20px;right:20px;background:#25D366;color:white;padding:10px 15px;border-radius:50px;cursor:pointer;box-shadow:2px2px10px rgba(0,0,0,0.2);}
</style>
</head>
<body>

<header>
<h1>Dhamaka Admin Panel</h1>
<nav>
<a href="#dashboard" onclick="showPage('dashboard')">Dashboard</a>
<a href="#products" onclick="showPage('products')">Products</a>
<a href="#vendors" onclick="showPage('vendors')">Vendors</a>
<a href="#reviews" onclick="showPage('reviews')">Reviews</a>
<button onclick="toggleDarkMode()">ðŸŒ™</button>
</nav>
</header>

<!-- Pages -->
<div id="loginPage" class="page">
<h2>Admin Login</h2>
<input type="password" id="adminPassword" placeholder="Enter Password">
<button onclick="adminLogin()">Login</button>
<p id="loginMsg" style="color:red"></p>
</div>

<div id="dashboard" class="page">
<h2>Dashboard</h2>
<p>Welcome, Admin!</p>
<label>Background Color: <input type="color" id="bgColor" onchange="applyTheme()"></label>
<label>Text Color: <input type="color" id="textColor" onchange="applyTheme()"></label>
<label>Button Color: <input type="color" id="btnColor" onchange="applyTheme()"></label>
<label>Button Text Color: <input type="color" id="btnTextColor" onchange="applyTheme()"></label>
</div>

<div id="products" class="page">
<h2>Products</h2>
<div class="product-list" id="productList"></div>
</div>

<div id="vendors" class="page">
<h2>Vendors</h2>
<div class="vendor-list" id="vendorList"></div>
</div>

<div id="reviews" class="page">
<h2>Customer Reviews</h2>
<div class="review-list" id="reviewList"></div>
</div>

<div id="support" onclick="openWhatsApp()">ðŸ’¬ Support</div>

<script>
let adminLoggedIn = false;
let products = JSON.parse(localStorage.getItem('products')||'[]');
let vendors = JSON.parse(localStorage.getItem('vendors')||'[]');
let reviews = JSON.parse(localStorage.getItem('reviews')||'[]');

function showPage(page){
if(!adminLoggedIn && page!=='loginPage'){alert('Login required'); return;}
document.querySelectorAll('.page').forEach(p=>p.style.display='none');
document.getElementById(page).style.display='block';
renderAll();
}

showPage('loginPage');

function adminLogin(){
let pass = document.getElementById('adminPassword').value;
if(pass==='NAFIS128'){
adminLoggedIn=true;
showPage('dashboard');
}else{
document.getElementById('loginMsg').innerText='Wrong Password';
}
}

function toggleDarkMode(){ document.body.classList.toggle('dark'); }

function applyTheme(){
document.body.style.background=document.getElementById('bgColor').value;
document.body.style.color=document.getElementById('textColor').value;
document.querySelectorAll('button').forEach(b=>{b.style.background=document.getElementById('btnColor').value;b.style.color=document.getElementById('btnTextColor').value;});
}

function renderAll(){ renderProducts(); renderVendors(); renderReviews(); }

function renderProducts(){
let list=document.getElementById('productList'); list.innerHTML='';
if(products.length===0){list.innerHTML='<p>No products</p>'; return;}
products.forEach((p,i)=>{
let div=document.createElement('div'); div.className='product';
div.innerHTML=`<h3>${p.name}</h3><p>Price: $${p.price}</p><p>Stock: ${p.stock}</p><button onclick="deleteProduct(${i})">Delete</button>`;
list.appendChild(div);
});
}

function deleteProduct(i){products.splice(i,1); localStorage.setItem('products',JSON.stringify(products)); renderProducts();}

function renderVendors(){
let list=document.getElementById('vendorList'); list.innerHTML='';
if(vendors.length===0){list.innerHTML='<p>No vendors</p>'; return;}
vendors.forEach((v,i)=>{
let div=document.createElement('div'); div.className='vendor';
div.innerHTML=`<h3>${v.id}</h3><p>Status: ${v.status}</p>
<button onclick="approveVendor(${i})">Approve</button>
<button onclick="denyVendor(${i})">Deny</button>`;
list.appendChild(div);
});
}

function approveVendor(i){vendors[i].status='Approved'; localStorage.setItem('vendors',JSON.stringify(vendors)); renderVendors();}
function denyVendor(i){vendors[i].status='Denied'; localStorage.setItem('vendors',JSON.stringify(vendors)); renderVendors();}

function renderReviews(){
let list=document.getElementById('reviewList'); list.innerHTML='';
if(reviews.length===0){list.innerHTML='<p>No reviews</p>'; return;}
reviews.forEach((r,i)=>{
let div=document.createElement('div'); div.className='review';
div.innerHTML=`<p>${r.customer}: ${r.text}</p><button onclick="deleteReview(${i})">Delete</button>`;
list.appendChild(div);
});
}
function deleteReview(i){reviews.splice(i,1); localStorage.setItem('reviews',JSON.stringify(reviews)); renderReviews();}

function openWhatsApp(){window.open('https://wa.me/01913821910','_blank');}
</script>

</body>
</html>
