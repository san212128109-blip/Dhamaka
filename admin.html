<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:Arial,sans-serif;background:#f0f0f0;color:#333;}
header{background:#28a745;color:white;padding:1em;text-align:center;}
header h1{margin:0;}
.container{max-width:800px;margin:2em auto;}
button{background:#28a745;color:white;border:none;padding:0.5em 1em;border-radius:5px;cursor:pointer;margin:0.3em;}
button:hover{background:#218838;}
input, select{padding:0.5em;margin:0.3em 0;width:100%;border-radius:5px;border:1px solid #ccc;}
.product{background:white;padding:1em;margin:1em 0;border-radius:8px;box-shadow:0 0 5px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<header>
<h1>Admin Panel</h1>
</header>
<div class="container">
<h3>Pending Products</h3>
<div id="pendingList"></div>
<h3>Theme Settings</h3>
<label>Background Color:</label><input type="color" id="bgColor">
<label>Text Color:</label><input type="color" id="textColor">
<label>Button Color:</label><input type="color" id="btnColor">
<label>Button Text Color:</label><input type="color" id="btnTextColor">
<button onclick="saveTheme()">Save Theme</button>
</div>
<script>
let pendingProducts = JSON.parse(localStorage.getItem('pendingProducts') || '[]');
let products = JSON.parse(localStorage.getItem('products') || '[]');
const pendingList = document.getElementById('pendingList');

function renderPending(){
    pendingList.innerHTML = '';
    pendingProducts.forEach((p,i)=>{
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<p>${p.name} - $${p.price} (${p.category})</p>
        <button onclick='approveProduct(${i})'>Approve</button>
        <button onclick='denyProduct(${i})'>Deny</button>`;
        pendingList.appendChild(div);
    });
}

function approveProduct(i){
    pendingProducts[i].approved = true;
    products.push(pendingProducts[i]);
    pendingProducts.splice(i,1);
    localStorage.setItem('pendingProducts', JSON.stringify(pendingProducts));
    localStorage.setItem('products', JSON.stringify(products));
    renderPending();
}

function denyProduct(i){
    pendingProducts.splice(i,1);
    localStorage.setItem('pendingProducts', JSON.stringify(pendingProducts));
    renderPending();
}

function saveTheme(){
    const theme = {
        bg: document.getElementById('bgColor').value,
        text: document.getElementById('textColor').value,
        btn: document.getElementById('btnColor').value,
        btnText: document.getElementById('btnTextColor').value
    };
    localStorage.setItem('theme', JSON.stringify(theme));
    alert('Theme saved!');
}

renderPending();
</script>
</body>
</html>
