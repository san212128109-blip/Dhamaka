<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
body{font-family:Arial,sans-serif;background:#f5f5f5;color:#333;margin:0;padding:0;}
header{background:#28a745;color:white;padding:1em;text-align:center;}
nav{display:flex;justify-content:center;gap:10px;margin:10px;}
nav button{padding:0.5em 1em;cursor:pointer;border:none;border-radius:5px;background:#007bff;color:white;}
nav button:hover{background:#0056b3;}
.page{display:none;padding:1em;}
section{margin:10px 0;}
table{width:100%;border-collapse:collapse;}
table,th,td{border:1px solid #ccc;}
th,td{padding:10px;text-align:left;}
input[type=color], input[type=text], input[type=number]{padding:5px;margin:5px 0;border-radius:5px;border:1px solid #ccc;}
button.approve, button.delete, button.save{padding:5px 10px;margin:2px;border:none;border-radius:5px;cursor:pointer;}
button.approve{background:green;color:white;}
button.delete{background:red;color:white;}
button.save{background:#007bff;color:white;}
</style>
</head>
<body>

<header><h1>Admin Panel</h1></header>
<nav>
<button onclick="showPage('pendingProducts')">Pending Products</button>
<button onclick="showPage('manageProducts')">Manage Products</button>
<button onclick="showPage('reviews')">Customer Reviews</button>
<button onclick="showPage('theme')">Theme</button>
</nav>

<!-- Pages -->
<div id="pendingProducts" class="page">
<h2>Vendor Pending Products</h2>
<div id="pendingList"></div>
</div>

<div id="manageProducts" class="page">
<h2>All Products</h2>
<div id="allProducts"></div>
</div>

<div id="reviews" class="page">
<h2>Customer Reviews</h2>
<div id="reviewList"></div>
</div>

<div id="theme" class="page">
<h2>Theme Settings</h2>
<label>Background Color:</label><input type="color" id="bgColor"><br>
<label>Text Color:</label><input type="color" id="textColor"><br>
<label>Button Color:</label><input type="color" id="btnColor"><br>
<label>Button Text Color:</label><input type="color" id="btnTextColor"><br>
<button onclick="saveTheme()">Save Theme</button>
</div>

<script>
showPage('pendingProducts');
function showPage(page){document.querySelectorAll('.page').forEach(p=>p.style.display='none'); document.getElementById(page).style.display='block';}

// Data
let products = JSON.parse(localStorage.getItem('products')||'[]');
let reviews = JSON.parse(localStorage.getItem('reviews')||'[]');
let theme = JSON.parse(localStorage.getItem('theme')||'{}');

// Apply saved theme
applyTheme();
function applyTheme(){
  if(theme.bg) document.body.style.background=theme.bg;
  if(theme.text) document.body.style.color=theme.text;
  if(theme.btn){
    document.querySelectorAll('button').forEach(b=>b.style.background=theme.btn);
  }
  if(theme.btnText){
    document.querySelectorAll('button').forEach(b=>b.style.color=theme.btnText);
  }
}

// Pending products
function renderPending(){
  const list = document.getElementById('pendingList');
  list.innerHTML='';
  products.filter(p=>!p.approved).forEach((p,i)=>{
    const div = document.createElement('div');
    div.innerHTML=`<strong>${p.name}</strong> by ${p.vendor}<br>Price: $${p.price}<br>Stock: ${p.stock}<br>
    <button class="approve" onclick="approveProduct(${i})">Approve</button>`;
    list.appendChild(div);
  });
}
function approveProduct(idx){
  products[idx].approved=true;
  localStorage.setItem('products',JSON.stringify(products));
  renderPending();
  renderAllProducts();
}

function renderAllProducts(){
