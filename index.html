<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhamaka Shop</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
body{background:#f8f9fa;color:#212529;}
header{background:#28a745;color:white;padding:1em;text-align:center;}
h1{margin:0;}
.container{display:flex;flex-wrap:wrap;margin:1em;}
.left-panel{flex:1 1 45%;padding:1em;max-width:45%;border-right:1px solid #ccc;}
.right-panel{flex:1 1 50%;padding:1em;max-width:50%;}
.product-card{border:1px solid #28a745;border-radius:12px;background:#fff;padding:1em;margin-bottom:1em;cursor:pointer;transition:0.3s;}
.product-card:hover{transform:scale(1.03);box-shadow:2px2px10px rgba(0,0,0,0.2);}
.product-card img{width:80px;height:80px;object-fit:cover;border-radius:8px;display:block;margin-bottom:0.5em;}
#productDetails img{width:150px;height:150px;object-fit:cover;border-radius:12px;margin-bottom:1em;}
button{padding:0.5em 1em;border:none;border-radius:5px;background:#28a745;color:white;cursor:pointer;transition:0.3s;margin-top:0.5em;}
button:hover{background:#218838;}
</style>
</head>
<body>

<header><h1>Dhamaka Shop</h1></header>

<div class="container">
  <!-- LEFT PANEL: PRODUCT LIST -->
  <div class="left-panel">
    <h2>Products</h2>
    <div id="productList"></div>
  </div>

  <!-- RIGHT PANEL: PRODUCT DETAILS -->
  <div class="right-panel">
    <h2>Product Details</h2>
    <div id="productDetails">
      <p>Select a product to see details.</p>
    </div>
  </div>
</div>

<script>
// --- Load all products (Admin + Vendor) ---
let products = JSON.parse(localStorage.getItem('products')||'[]');

function renderProducts(){
  const list = document.getElementById('productList');
  list.innerHTML='';
  if(products.length===0){ list.innerHTML='<p>No products available</p>'; return; }

  products.forEach(p=>{
    const div = document.createElement('div');
    div.className='product-card';
    div.innerHTML=`<img src="${p.imageURL}" alt="${p.name}"><h3>${p.name}</h3><p>Price: $${p.price.toFixed(2)}</p><p>Stock: ${p.stock}</p>`;
    div.onclick=()=>showProductDetails(p);
    list.appendChild(div);
  });
}

// --- Show selected product details ---
function showProductDetails(p){
  const detail = document.getElementById('productDetails');
  detail.innerHTML=`<img src="${p.imageURL}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>Category: ${p.category}</p>
                    <p>Vendor: ${p.vendorId}</p>
                    <p>Price: $${p.price.toFixed(2)}</p>
                    <p>Stock: ${p.stock}</p>
                    <button onclick="addToCart(${p.id})">Add to Cart</button>`;
}

// --- Simple Add to Cart Function ---
function addToCart(id){
  const product = products.find(p=>p.id===id);
  if(!product){ alert("Product not found!"); return; }
  if(product.stock<=0){ alert("Out of stock"); return; }
  alert(`${product.name} added to cart!`);
}

// --- INITIAL RENDER ---
renderProducts();
</script>

</body>
</html>
