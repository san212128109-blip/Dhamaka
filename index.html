<style>
body{font-family:Arial,sans-serif;background:#d4edda;color:#155724;transition:0.3s;}

/* NAV ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã: ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶á‡¶®‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá */

// ==== GLOBAL STATE & DATA FETCH ====
let products = JSON.parse(localStorage.getItem("products")||'[]').filter(p=>p.status==='Approved');
let masterPromocodes = JSON.parse(localStorage.getItem("masterPromocodes")||'[]');
let banners = JSON.parse(localStorage.getItem("banners")||'[]');
let reviews = JSON.parse(localStorage.getItem("reviews")||'[]');
let cart = JSON.parse(localStorage.getItem("cart")||"[]");
let customers = JSON.parse(localStorage.getItem("customers")||'[]');
let loggedCustomer = JSON.parse(localStorage.getItem("loggedCustomer")||'null');
let appliedPromo = null; // Stores the currently applied promo object

// ==== PAGE CONTROL ====
function showPage(page){
    document.querySelectorAll('.page').forEach(p=>p.style.display='none');
    document.getElementById(page).style.display='block';
    renderAll();
    if (page === 'home') {
        startCarousel();
    } else {
        clearInterval(carouselInterval);
    }
}

// Initial page load
document.addEventListener('DOMContentLoaded', () => {
    // ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶æ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá loginForm ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì, ‡¶®‡¶æ ‡¶π‡¶≤‡ßá home
    if(loggedCustomer){ 
        showPage('home'); 
        document.getElementById('logoutBtn').style.display='inline-block'; 
    } else { 
        showPage('loginForm'); 
        toggleAuthForm('login');
    }
    // Render features that don't depend on specific pages
    populateCategoryFilter();
    renderReviews();
    renderStarRatingForm();
});


function toggleDarkMode(){ document.body.classList.toggle('dark'); }

// ==== AUTH ====
function toggleAuthForm(mode){
    document.getElementById('loginDiv').style.display = mode==='login'?'block':'none';
    document.getElementById('registerDiv').style.display = mode==='register'?'block':'none';
    document.getElementById('loginToggleBtn').style.backgroundColor = mode==='login'?'#28a745':'#6c757d';
    document.getElementById('registerToggleBtn').style.backgroundColor = mode==='register'?'#28a745':'#6c757d';
}

function customerRegister(){
    let username=document.getElementById("usernameRegister").value.trim();
    let whatsapp=document.getElementById("userWhatsappRegister").value.trim();
    let address=document.getElementById("userAddressRegister").value.trim();
    let password=document.getElementById("passwordRegister").value;
    if(!username||!whatsapp||!address||!password){ document.getElementById("registerMsg").innerText="Fill all fields"; return; }
    if(customers.some(c=>c.username===username)){ document.getElementById("registerMsg").innerText="Username exists"; return; }
    customers.push({username,whatsapp,address,password});
    localStorage.setItem("customers",JSON.stringify(customers));
    toggleAuthForm('login'); 
    document.getElementById("registerMsg").innerText="Registered! Login now.";
}

function customerLogin(){
    let username=document.getElementById("usernameLogin").value.trim();
    let password=document.getElementById("passwordLogin").value;
    let user = customers.find(c=>c.username===username && c.password===password);
    if(!user){ document.getElementById("loginMsg").innerText="Invalid username/password"; return; }
    loggedCustomer=user; 
    localStorage.setItem("loggedCustomer",JSON.stringify(loggedCustomer));
    showPage('home'); 
    document.getElementById('logoutBtn').style.display='inline-block';
}

function logout(){ 
    loggedCustomer=null; 
    localStorage.removeItem("loggedCustomer"); 
    cart = [];
    localStorage.removeItem("cart");
    document.getElementById('promoResult').innerText = '';
    appliedPromo = null;
    showPage('loginForm'); 
    document.getElementById('logoutBtn').style.display='none'; 
    toggleAuthForm('login'); 
}

// ==== RENDER FUNCTIONS ====
const homeList=document.getElementById("homeList");
const categoryList=document.getElementById("categoryList");
const cartList=document.getElementById("cartList");
const cartLink=document.getElementById("cartLink");

function renderAll() {
    products = JSON.parse(localStorage.getItem("products")||'[]').filter(p=>p.status==='Approved');
    renderProducts(homeList, products.slice(0, 6)); // Show first 6 approved products on home
    renderProducts(categoryList, products);
    renderCart();
    updateCartBadge();
    populateCategoryFilter();
    renderReviews();
}

function renderProducts(list, arr){
    list.innerHTML=''; if(arr.length===0){ list.innerHTML="<p>No Approved products available.</p>"; return; }
    arr.forEach(p=>{
        const idx=products.findIndex(pr=>pr.id===p.id);
        const div=document.createElement('div'); div.className='product';
        const badgeHTML=p.promoCodeAssigned?`<div class="badge">${p.promoCodeAssigned}</div>`:'';
        // Placeholder image ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
        const imageUrl = p.imageURL || 'https://via.placeholder.com/150?text=No+Image';
        div.innerHTML=`${badgeHTML}<div class="product-image-container"><img src="${imageUrl}" alt="${p.name}"></div>
        <h3>${p.name}</h3><p>Category: ${p.category}</p><p><b>$${p.price.toFixed(2)}</b></p><p>Stock: ${p.stock}</p>
        <button onclick="addToCart(${idx})" ${p.stock<=0?'disabled style="background-color:#ff6347;"':''}>${p.stock>0?'Add to Cart':'Out of Stock'}</button>`;
        list.appendChild(div);
    });
}

// ==== CAROUSEL (Admin Controlled) ====
let currentSlide = 0;
let carouselInterval;

function renderCarousel() {
    const track = document.querySelector('#carousel .carousel-track');
    track.innerHTML = '';
    banners.forEach(banner => {
        const slide = document.createElement('div');
        slide.className = 'carousel-slide';
        // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá alt ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ü‡ßç‡¶∞‡¶ø‡¶¨‡¶ø‡¶â‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
        slide.innerHTML = `<a href="${banner.link}"><img src="${banner.imageURL}" alt="Promotion Banner"></a>`;
        track.appendChild(slide);
    });
}

function moveCarousel() {
    const track = document.querySelector('#carousel .carousel-track');
    const totalSlides = banners.length;
    currentSlide = (currentSlide + 1) % totalSlides;
    track.style.transform = `translateX(-${currentSlide * 100}%)`;
}

function startCarousel() {
    renderCarousel();
    if (banners.length > 1) {
        clearInterval(carouselInterval);
        currentSlide = 0;
        carouselInterval = setInterval(moveCarousel, 5000); // Change slide every 5 seconds
    }
}


// ==== CART ====
function renderCart(){
    cartList.innerHTML=''; 
    if(cart.length===0){ 
        cartList.innerHTML="<p>Your cart is empty.</p>"; 
        document.getElementById('promoCodeInput').style.display = 'none';
        document.querySelector('#cart button[onclick="applyPromo()"]').style.display = 'none';
        document.getElementById('promoResult').innerText = '';
        return; 
    }
    
    document.getElementById('promoCodeInput').style.display = 'block';
    document.querySelector('#cart button[onclick="applyPromo()"]').style.display = 'block';

    cart.forEach((p,i)=>{
        const div=document.createElement('div'); div.className='product';
        const qty=p.quantity||1;
        div.innerHTML=`<p><b>${p.name}</b></p>
        <p>$${p.price.toFixed(2)} x ${qty} = $<b>${(p.price*qty).toFixed(2)}</b></p>
        <input type="number" value="${qty}" min="1" max="${p.stock}" onchange="updateQuantity(${i},this.value)">
        <button onclick="removeFromCart(${i})">Remove</button>`;
        cartList.appendChild(div);
    });
    updateCartTotal(); 
    updateCartBadge();
}

function addToCart(i){
    if(!loggedCustomer){ 
        alert("Please login first to add items to the cart!"); 
        showPage('loginForm'); 
        toggleAuthForm('login'); 
        return; 
    }
    const product = products[i];
    if(!product || product.stock < 1){ 
        alert("Out of stock"); 
        return; 
    }
    const exist=cart.find(item=>item.id===product.id);
    if(exist){ 
        if((exist.quantity||1)>=product.stock){ 
            alert(`Maximum stock reached for ${product.name} (${product.stock} units).`); 
            return; 
        } 
        exist.quantity=(exist.quantity||1)+1; 
    } else{ 
        cart.push({...product, quantity:1}); 
    }
    localStorage.setItem("cart",JSON.stringify(cart)); 
    renderCart(); 
    alert(`${product.name} added to cart!`);
}

function removeFromCart(i){ 
    cart.splice(i,1); 
    localStorage.setItem("cart",JSON.stringify(cart)); 
    appliedPromo = null; // Remove promo if cart changes
    document.getElementById('promoResult').innerText = '';
    renderCart(); 
}

function updateQuantity(i,val){ 
    const quantity=Number(val); 
    if(quantity<1 || isNaN(quantity)) return; 
    const p=cart[i]; 
    const stockP=products.find(pr=>pr.id===p.id); 
    
    if(stockP && quantity>stockP.stock){ 
        alert(`Maximum available stock is ${stockP.stock}.`); 
        cart[i].quantity=stockP.stock; 
    } else{ 
        cart[i].quantity=quantity; 
    } 
    
    localStorage.setItem("cart",JSON.stringify(cart)); 
    appliedPromo = null; // Remove promo if cart changes
    document.getElementById('promoResult').innerText = '';
    updateCartTotal(); 
}

function updateCartTotal(){ 
    let subtotal=cart.reduce((sum,p)=>sum+p.price*(p.quantity||1),0);
    let finalTotal = subtotal;
    let discount = 0;

    if (appliedPromo) {
        if (appliedPromo.minOrder > subtotal) {
             document.getElementById('promoResult').innerText = `‚ùå Subtotal ($${subtotal.toFixed(2)}) is less than minimum order for ${appliedPromo.code} ($${appliedPromo.minOrder.toFixed(2)})`;
             appliedPromo = null;
        } else {
             if (appliedPromo.type === 'percent') {
                 discount = subtotal * (appliedPromo.discount / 100);
             } else if (appliedPromo.type === 'fixed') {
                 discount = appliedPromo.discount;
             }
             finalTotal = subtotal - discount;
             document.getElementById('promoResult').innerText = `‚úÖ Promo ${appliedPromo.code} applied! Discount: $${discount.toFixed(2)}`;
        }
    }

    document.getElementById('cartSummary').innerHTML=`
        Subtotal: $${subtotal.toFixed(2)}<br>
        Discount: $${discount.toFixed(2)}<br>
        <b>Final Total: $${finalTotal.toFixed(2)}</b>
    `;
}

function updateCartBadge(){ cartLink.setAttribute('data-count',cart.length); }

// ==== CATEGORY/FILTER ====
function filterCategory(){
    let filtered=products; 
    const cat=document.getElementById('categoryFilter').value;
    const search=document.getElementById('searchInput').value.toLowerCase();
    const sort=document.getElementById('sortSelect').value;
    
    if(cat!=='All'){ filtered=filtered.filter(p=>p.category===cat); }
    if(search){ filtered=filtered.filter(p=>p.name.toLowerCase().includes(search)); }
    
    if(sort==='price-asc'){ filtered.sort((a,b)=>a.price-b.price); }
    if(sort==='price-desc'){ filtered.sort((a,b)=>b.price-a.price); }
    if(sort==='name-asc'){ filtered.sort((a,b)=>a.name.localeCompare(b.name)); }
    if(sort==='name-desc'){ filtered.sort((a,b)=>b.name.localeCompare(a.name)); }
    
    renderProducts(categoryList, filtered);
}

// ==== PROMOCODE LOGIC (Stock Validation Included) ====
function applyPromo(){
    const code=document.getElementById('promoCodeInput').value.trim().toUpperCase();
    document.getElementById('promoResult').innerText = ''; // Reset result
    
    if(!code){ alert("Enter promo code"); return; }
    if(cart.length === 0) { alert("Add items to cart first."); return; }

    const promo = masterPromocodes.find(p => p.code === code);
    
    if(!promo){ 
        document.getElementById('promoResult').innerText = "‚ùå Invalid promo code."; 
        appliedPromo = null;
        updateCartTotal();
        return; 
    }
    
    // Check Scope (Global or Vendor Specific)
    let isApplicable = true;
    if (promo.scope === 'vendor') {
        // Check if at least one cart item is from the promo's vendor
        const vendorProductsInCart = cart.filter(citem => {
            const product = products.find(p => p.id === citem.id);
            return product && product.vendorId === promo.vendorId;
        });
        if (vendorProductsInCart.length === 0) {
            isApplicable = false;
        }
    }
    
    if (!isApplicable) {
        document.getElementById('promoResult').innerText = `‚ùå Promo ${code} is only valid for specific products/vendors.`;
        appliedPromo = null;
        updateCartTotal();
        return;
    }

    // Apply the valid promo
    appliedPromo = promo;
    updateCartTotal(); // This will recalculate total and check minOrder
}

// ==== CHECKOUT ====
function checkout(){
    if(cart.length===0){ alert("Cart empty"); return; }
    if(!loggedCustomer){ alert("Login to checkout"); return; }
    
    let subtotal=cart.reduce((sum,p)=>sum+p.price*(p.quantity||1),0);
    let finalTotal = subtotal;
    let discount = 0;
    
    // Final Promo Check
    if (appliedPromo) {
           if (appliedPromo.minOrder > subtotal) {
             alert("Checkout failed: Minimum order requirement not met for the applied promo code.");
             return;
        }
        if (appliedPromo.type === 'percent') {
             discount = subtotal * (appliedPromo.discount / 100);
        } else if (appliedPromo.type === 'fixed') {
             discount = appliedPromo.discount;
        }
        finalTotal = subtotal - discount;
        
        // Update Promocode Usage (for Admin panel tracking)
        let usage = JSON.parse(localStorage.getItem("promocodeUsage")||'{}');
        usage[appliedPromo.code] = (usage[appliedPromo.code] || 0) + 1;
        localStorage.setItem("promocodeUsage", JSON.stringify(usage));
    }

    // 1. Stock Validation
    let outOfStockItems = [];
    cart.forEach(citem => {
        const p = products.find(pr=>pr.id===citem.id);
        if (p && p.stock < citem.quantity) {
            outOfStockItems.push(`${p.name} (Available: ${p.stock})`);
        }
    });

    if (outOfStockItems.length > 0) {
        alert(`Checkout Failed! Some items are out of stock or quantity exceeds stock:\n- ${outOfStockItems.join('\n- ')}\nPlease adjust your cart.`);
        renderAll(); // Re-render to show updated stock
        return;
    }
    
    // 2. Update Stock
    cart.forEach(citem=>{ 
        const pidx=products.findIndex(pr=>pr.id===citem.id); 
        if(pidx!==-1){ 
            products[pidx].stock-=citem.quantity||1; 
        } 
    });
    localStorage.setItem("products",JSON.stringify(products));

    // 3. Record Order (Optional but good for prototype)
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    orders.push({
        id: orders.length + 1,
        customer: loggedCustomer.username,
        items: cart,
        total: finalTotal.toFixed(2),
        discount: discount.toFixed(2),
        promocode: appliedPromo ? appliedPromo.code : 'None',
        date: new Date().toISOString()
    });
    localStorage.setItem('orders', JSON.stringify(orders));

    // 4. Clear Cart
    cart=[]; 
    localStorage.setItem("cart",JSON.stringify(cart)); 
    appliedPromo = null;
    document.getElementById('promoResult').innerText = '';
    
    // 5. Send WhatsApp Message (Final Confirmation)
    const orderDetails = cart.map(item => `${item.name} (${item.quantity} units)`).join(', ');
    const message = `Order Placed!%0AUser: ${loggedCustomer.username}%0AItems: ${orderDetails}%0ATotal: $${finalTotal.toFixed(2)}%0AAddress: ${loggedCustomer.address}`;
    window.open(`https://wa.me/8801XXXXXXXXX?text=${message}`, "_blank");


    alert(`Order placed successfully! Final Total: $${finalTotal.toFixed(2)}`);
    showPage('home'); // Go back to home
}

let currentRating = 0;

function renderStarRatingForm() {
    const ratingDiv = document.getElementById('ratingStars');
    ratingDiv.innerHTML = '';
    for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.className = 'star';
        star.innerText = '‚òÖ';
        star.dataset.value = i;
        star.onclick = () => { currentRating = i; highlightStars(i); };
        ratingDiv.appendChild(star);
    }
    highlightStars(currentRating);
}

function highlightStars(rating) {
    document.querySelectorAll('#ratingStars .star').forEach(star => {
        star.style.color = star.dataset.value <= rating ? 'gold' : 'gray';
    });
}

function renderReviews() {
    const reviewList = document.getElementById('reviewList');
    reviewList.innerHTML = '';

    if (reviews.length === 0) {
        reviewList.innerHTML = '<p style="text-align: center;">No reviews yet. Be the first!</p>';
        return;
    }

    reviews.slice(-5).reverse().forEach(r => { // Show last 5 reviews
        const div = document.createElement('div');
        div.className = 'review-item';
        div.innerHTML = `
            <div>${'‚òÖ'.repeat(r.rating)}${'‚òÜ'.repeat(5 - r.rating)}</div>
            <p>${r.text}</p>
            <p class="review-customer">Reviewed by <b>${r.customerName}</b> on ${r.date}</p>
        `;
        reviewList.appendChild(div);
    });
    
    // Show/hide review form based on login status
    if (loggedCustomer) {
        document.getElementById('reviewText').style.display = 'block';
        document.querySelector('#reviewForm button').style.display = 'block';
        document.getElementById('reviewAuthMsg').style.display = 'none';
        document.getElementById('ratingStars').style.display = 'block';
    } else {
        document.getElementById('reviewText').style.display = 'none';
        document.querySelector('#reviewForm button').style.display = 'none';
        document.getElementById('reviewAuthMsg').style.display = 'block';
        document.getElementById('ratingStars').style.display = 'none';
    }
}

function submitReview(){ 
    if(!loggedCustomer){ alert("Login to submit review."); return; }
    
    const text=document.getElementById("reviewText").value.trim();
    if(currentRating === 0 || !text){ 
        alert("Please provide a rating (1-5 stars) and review text."); 
        return; 
    }
    
    reviews.push({
        id: reviews.length + 1,
        customerName: loggedCustomer.username,
        rating: currentRating,
        text: text,
        date: new Date().toLocaleDateString()
    });
    localStorage.setItem("reviews",JSON.stringify(reviews));
    
    document.getElementById("reviewText").value = '';
    currentRating = 0;
    highlightStars(0);
    renderReviews();
    alert("Review submitted successfully!");
}
