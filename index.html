<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Shop - Future Ready</title>
<style>
body{font-family:Arial,sans-serif;background:#f8f9fa;color:#212529;margin:0;padding:0;}
header{background:#28a745;color:white;padding:1em;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;}
.container{padding:1em;display:flex;flex-wrap:wrap;gap:1em;justify-content:center;}
.list{border:1px solid #28a745;border-radius:12px;padding:1em;width:280px;text-align:center;background:#fff;box-shadow:2px2px10px rgba(0,0,0,0.1);transition:0.3s;}
.list:hover{transform:scale(1.05);box-shadow:4px4px15px rgba(0,0,0,0.2);}
.list img{width:100px;height:100px;object-fit:cover;margin-bottom:10px;border-radius:8px;}
button{background:#28a745;color:white;border:none;padding:0.5em 1em;border-radius:5px;cursor:pointer;margin-top:0.5em;transition:0.3s;}
button:hover{background:#218838;}
</style>
</head>
<body>
<header>
<h1>Dhamaka Shop</h1>
</header>
<div class="container" id="productList"></div>
<script>
let products=JSON.parse(localStorage.getItem('products')||'[]');

function renderProducts(){
let container=document.getElementById('productList');container.innerHTML='';
products.forEach(p=>{
let div=document.createElement('div');div.className='list';
div.innerHTML=`<h3>${p.name}</h3><p>Category: ${p.category}</p><p>Price: $${p.price}</p><p>Stock: ${p.stock}</p><p>Vendor: ${p.vendorId}</p><img src='${p.imageURL}' alt='${p.name}'><button onclick='addToCart(${p.id})'>Add to Cart</button>`;
container.appendChild(div);
});
}

function addToCart(id){alert('Product '+id+' added to cart (mock)');}

renderProducts();
</script>
</body>
</html>
